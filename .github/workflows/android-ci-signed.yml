name: Android CI (signed)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Install required SDK packages
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-34" \
                     "build-tools;${BUILD_TOOLS_VERSION}"

      - name: Create local.properties
        run: echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Release
        run: ./gradlew assembleRelease

      - name: List release APKs
        run: ls -R app/build/outputs/apk/release || true

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -storepass android \
            -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Zipalign & sign APKs
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
        run: |
          mkdir -p signed
          ZIPALIGN="${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS_VERSION}/zipalign"
          APKSIGNER="${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS_VERSION}/apksigner"
          for apk in app/build/outputs/apk/release/*-release-unsigned.apk; do
            base=$(basename "$apk" -unsigned.apk)
            "$ZIPALIGN" -p 4 "$apk" "signed/${base}-aligned.apk"
            "$APKSIGNER" sign --ks debug.keystore --ks-pass pass:android --key-pass pass:android \
              --out "signed/${base}-signed.apk" "signed/${base}-aligned.apk"
          done
          ls -lh signed

      - name: Upload SIGNED APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: signed/*-signed.apk
