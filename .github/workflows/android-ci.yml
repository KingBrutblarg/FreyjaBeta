name: Android CI

on:
  push:
    branches: [ "main", "ci/kotlin-fixes" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Restore release keystore from secret
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > freyja-release.keystore
          ls -lh freyja-release.keystore

      - name: Export signing & API env vars (from GitHub Secrets)
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> $GITHUB_ENV
          echo "IMG_API_KEY=${{ secrets.IMG_API_KEY }}" >> $GITHUB_ENV

      - name: Verify keystore & alias from secrets
        run: |
          test -s freyja-release.keystore
          keytool -list -v -keystore freyja-release.keystore \
            -storepass "${ANDROID_KEYSTORE_PASSWORD}" \
            -alias "${ANDROID_KEY_ALIAS}" | head -n 15

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Assemble Release
        run: ./gradlew --no-daemon --stacktrace --info assembleRelease

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: warn