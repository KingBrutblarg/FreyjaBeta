name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Workaround: aceptar licencias ANTES (usa el sdkmanager preinstalado)
      - name: Pre-accept Android SDK licenses (workaround)
        run: |
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # Instala cmdline-tools + paquetes y (en teorÃ­a) acepta licencias
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            platform-tools
            build-tools;34.0.0
            platforms;android-34

      # Por si acaso, vuelve a aceptar licencias usando la ruta "latest" que instala el action
      - name: Post-accept Android SDK licenses (belt & suspenders)
        run: |
          yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses || true

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Assemble Release
        run: ./gradlew --no-daemon assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk