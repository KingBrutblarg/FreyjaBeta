name: Android Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease

      - name: Decode keystore
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > freyja.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Sign APK
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore freyja.jks \
            -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            "${{ secrets.ANDROID_KEY_ALIAS }}"
          mv app/build/outputs/apk/release/app-release-unsigned.apk freyja-release.apk

      - name: Verify Signature
        run: jarsigner -verify freyja-release.apk

      - name: Upload Signed APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: freyja-release
          path: freyja-release.apk
          retention-days: 7

  github_release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Download signed APK artifact
        uses: actions/download-artifact@v4
        with:
          name: freyja-release
          path: .

      - name: Create GitHub Release (with APK)
        uses: softprops/action-gh-release@v2
        with:
          files: freyja-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
