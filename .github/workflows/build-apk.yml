name: Build & Release APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # necesario para crear un Release

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"
          ndk: 25.1.8937393
          cmdline-tools: latest

      - name: Configure Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties (point SDK)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # 🔑 Decodifica keystore a app/
      - name: Decode keystore
        run: |
          mkdir -p app
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" \
          | tr -d '\r\n[:space:]' \
          | base64 -d > app/freyja-release.p12

      # 🏗️ Build release firmado
      - name: Build release APK (signed)
        run: |
          ./gradlew --no-daemon :app:assembleRelease \
            -Pandroid.injected.signing.store.file=app/freyja-release.p12 \
            -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

      # 📦 Sube el APK firmado
      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      # 🎁 (opcional) Release en GitHub
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}.${{ github.run_attempt }}
          name: "Freyja Release ${{ github.run_number }}"
          make_latest: true
          generate_release_notes: true
          files: app/build/outputs/apk/release/*.apk