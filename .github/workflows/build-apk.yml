name: Build & Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"
          ndk: 25.1.8937393
          cmdline-tools: latest

      - name: Configure Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties (point SDK)
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Decode keystore
        run: |
          set -e
          mkdir -p app
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" \
          | tr -d '\r\n[:space:]' \
          | base64 -d > app/freyja-release.p12
          ls -l app/freyja-release.p12

      - name: Ensure AndroidX flags
        run: |
          set -e
          touch gradle.properties
          grep -q '^android.useAndroidX=true$' gradle.properties || echo 'android.useAndroidX=true' >> gradle.properties
          grep -q '^android.enableJetifier=true$' gradle.properties || echo 'android.enableJetifier=true' >> gradle.properties
          echo "gradle.properties:"
          cat gradle.properties

      - name: Build release APK (signed) â€” verbose
        run: |
          set -euxo pipefail

          ./gradlew --no-daemon clean \
            -Dorg.gradle.logging.stacktrace=full --warning-mode all

          # 1) Procesar recursos
          ./gradlew --no-daemon :app:processReleaseResources \
            --stacktrace --info \
            -Pandroid.injected.signing.store.file=app/freyja-release.p12 \
            -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

          # 2) Compilar Kotlin
          ./gradlew --no-daemon :app:compileReleaseKotlin \
            --stacktrace --info

          # 3) Empaquetar y firmar
          ./gradlew --no-daemon :app:packageRelease \
            --stacktrace --info \
            -Pandroid.injected.signing.store.file=app/freyja-release.p12 \
            -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"

          # Ensamblar APK final (por si falta)
          ./gradlew --no-daemon :app:assembleRelease --stacktrace --info || true

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error